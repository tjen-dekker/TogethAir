<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
<ui:composition>
    <h1>Home</h1>
    <b:jumbotron styleClass="search-background">
        <h1>To Get Air</h1>
        <b:form horizontal="true">
            <b:formGroup>
                <b:inputText label="Destination:" placeholder="Country" typeahead="true"
                             typeaheadValues="Belgium, Marocco, France, UK, US"/>
                <b:inputText placeholder="Airport" typeahead="true"
                             typeaheadValues="Zaventem, Charleroi, Paris, Glasgow, London, Detroit, LA"/>
            </b:formGroup>
            <b:formGroup>
                <b:row>
                    <b:column span="6">
                        <b:dateTimePicker value=""
                                          showIcon="true"
                                          iconPosition="left"
                                          allowInputToggle="true"
                                          showDate="true"
                                          showTime="false"
                                          useCurrent="true"/>
                    </b:column>
                    <b:column span="6">
                        <b:dateTimePicker value=""
                                          showIcon="true"
                                          iconPosition="left"
                                          allowInputToggle="true"
                                          showDate="true"
                                          showTime="false"
                                          useCurrent="true"/>
                    </b:column>
                </b:row>
            </b:formGroup>
            <!--<p:calendar id="start" value="" mindate="4/1/14" maxdate="7/1/14" />
            <p:calendar id="end" value="" mindate="4/1/14" maxdate="7/1/14" />-->
            <b:commandButton action="index.xhtml" value="Search" ajax="false" look="success"/>
        </b:form>
    </b:jumbotron>
</ui:composition>
</html>
