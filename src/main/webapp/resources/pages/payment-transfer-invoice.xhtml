<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
<ui:composition>
    <style type="text/css" media="print">
        .no-print {
            display: none;
        }
    </style>
    <b:panel title="Invoice" look="primary" collapsible="false">
        <b:row>
            <b:column tinyScreen="full">
                <b:image value="../resources/img/logo_realdolmen.png" width="200"/>
            </b:column>
        </b:row>
        <br/>
        <b:row>
            <b:column tinyScreen="2"><h:outputText value="Togeth'R"/></b:column>
            <b:column tinyScreen="4"/>
            <b:column tinyScreen="2"><h:outputText value="Date:"/></b:column>
            <b:column tinyScreen="2"><h:outputText value="#{bookingFlowBean.currentDate}"/></b:column>
        </b:row>
        <b:row>
            <b:column tinyScreen="6"/>
            <b:column tinyScreen="2"><h:outputText value="Payment Method:"/></b:column>
            <b:column tinyScreen="2"><h:outputText value="Transfer"/></b:column>
        </b:row>
        <b:row>
            <b:column tinyScreen="6"/>
            <b:column tinyScreen="2"><h:outputText value="IBAN:"/></b:column>
            <b:column tinyScreen="2"><h:outputText value="NL95RABO0384948568"/></b:column>
        </b:row>
        <b:row>
            <b:column tinyScreen="6"/>
            <b:column tinyScreen="2"><h:outputText value="Strucured message:"/></b:column>
            <b:column tinyScreen="2"><h:outputText value="RF18 5390 0754 70"/></b:column>
        </b:row>
        <br/>
        <b:row>
            <b:column tinyScreen="2"><h:outputText><b>From:</b></h:outputText></b:column>
            <b:column tinyScreen="2"><h:outputText><b>To:</b></h:outputText></b:column>
            <b:column tinyScreen="2"><h:outputText><b>Seats:</b></h:outputText></b:column>
            <b:column tinyScreen="4"/>
            <b:column tinyScreen="2"><h:outputText><b>Price:</b></h:outputText></b:column>
        </b:row>
        <b:row>
            <b:column tinyScreen="2"><h:outputText value="#{bookingFlowBean.flight.from.city.name}"/></b:column>
            <b:column tinyScreen="2"><h:outputText value="#{bookingFlowBean.flight.to.city.name}"/></b:column>
            <b:column tinyScreen="2"><h:outputText value="#{bookingFlowBean.amountOfPassengers}"/></b:column>
            <b:column tinyScreen="4"/>
            <b:column tinyScreen="2"><h:outputText value="â‚¬#{bookingFlowBean.price}"/></b:column>
        </b:row>
        <br/>
        <b:row>
            <b:column tinyScreen="8"/>
            <b:column tinyScreen="4"><h:outputText value="#{bookingFlowBean.b.id.toString()}"/></b:column>
        </b:row>
        <br/>
        <b:row>
            <b:column tinyScreen="8"/>
            <b:column tinyScreen="4">
                <pe:qrCode id="qrCodeElem"
                           text="#{bookingFlowBean.b.id.toString()}"/>
            </b:column>
        </b:row>
        <br/>
        <b:button value="Print" onclick="window.print();" styleClass="no-print"/>
    </b:panel>
</ui:composition>
</html>
