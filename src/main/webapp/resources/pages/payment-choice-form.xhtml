<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition>
        <b:panel title="Choose Payment Method" look="primary" collapsible="false">
            <h:form>
                <!--<b:accordion expanded-panels="creditCard,creditTransfer">-->
                    <b:panel id="creditCard" title="Credit Card" collapsed="false">
                        <b:radiobutton itemLabel="Pay by Mastercard, Visa or American Express (you will receive a discount of
                        #{priceCalculation['creditcardDiscountPercentage']}%)" itemValue="creditcard" required="true"
                                       value="#{bookingFlowBean.paymentMethod}" />
                    </b:panel>
                    <b:panel id="creditTransfer" title="Credit Transfer" collapsed="false">
                        <b:radiobutton itemLabel="Pay by credit transfer" itemValue="credittransfer" value="#{bookingFlowBean.paymentMethod}"/>
                    </b:panel>
                <!--</b:accordion>-->
                <b:commandButton value="back" action="confirm"/>
                <b:commandButton value="pay" action="#{bookingFlowBean.goToPayment()}"/>
            </h:form>
        </b:panel>
</ui:composition>
</html>
