<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui" >
<f:view>
    <ui:composition template="/templates/index-template.xhtml">
        <ui:define name="content">
            <div style="height: 7em;"/>
            <b:jumbotron>
                <f:event type="preRenderView" listener="#{userBean.initUser()}"/>
                <b:dataTable value="#{userBean.user.bookings}" var="booking">
                    <b:dataTableColumn value="#{booking.flight.departureDateTime}" label="departure date/time" order="desc"/>
                    <b:dataTableColumn value="#{flight.flightCompany.code} #{booking.flight.flightCode}" label="flightcode"/>
                    <b:dataTableColumn value="#{booking.totalPrice}" label="total price"/>
                    <b:dataTableColumn label="passengers">
                        <b:dataTable rendered="true" value="#{booking.passengers}" var="passenger"
                                     searching="false" border="false" paginated="false">
                            <b:dataTableColumn value="#{passenger.firstName}"/>
                            <b:dataTableColumn value="#{passenger.lastName}" order="asc"/>
                            <b:dataTableColumn value="#{passenger.birthDate}"/>
                        </b:dataTable>
                    </b:dataTableColumn>
                </b:dataTable>
            </b:jumbotron>
        </ui:define>
    </ui:composition>

</f:view>
</html>
