<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:shiro="http://shiro.apache.org/tags">
<f:view>
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
        <title>To Get Air Flights</title>
        <h:outputStylesheet name="css/landing-page.css"/>
    </h:head>
    <h:body>
        <b:container styleClass="child">
            <ui:insert name="content"/>
            <b:navBar brand="TogethAir" brandAlign="left" brandHref="http://localhost:8080/togethAir/index.xhtml" sticky="true" position="top" >
                <b:navbarLinks>
                    <b:navLink value="Home" href="http://localhost:8080/togethAir/index.xhtml"/>
                    <shiro:hasPermission name="partner">
                        <b:navLink value="partner page" href="http://localhost:8080/togethAir/partner/index.xhtml"/>
                    </shiro:hasPermission>
                    <shiro:authenticated>
                        <b:navLink value="Bookings" href="http://localhost:8080/togethAir/user/BookingList.xhtml"/>
                        <b:navLink value="Logout">
                            <f:ajax event="click" listener="#{loginService.logout}"/>
                        </b:navLink>
                    </shiro:authenticated>
                    <shiro:guest>
                        <b:navLink value="Login" href="http://localhost:8080/togethAir/login.xhtml"/>
                        <b:navLink value="Register" href="http://localhost:8080/togethAir/register.xhtml"/>
                    </shiro:guest>
                </b:navbarLinks>
            </b:navBar>
        </b:container>
    </h:body>
</f:view>
</html>
