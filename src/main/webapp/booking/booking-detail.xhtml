<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/templates/index-template.xhtml">
        <ui:define name="content">
            <div style="height: 7em;"/>
            <b:jumbotron>

               <h1>Flight details</h1>
                <b:messages />
                <p><h:outputText value="#{bookingFlowBean.flight.flightCompany.name}" size="small"/></p>
                <p><h:outputText value="Departure: #{bookingFlowBean.flight.from.name} (#{bookingFlowBean.flight.from.code})" size="small"/></p>
                <p><h:outputText value="Destination: #{bookingFlowBean.flight.to.name} (#{bookingFlowBean.flight.to.code})" size="small"/></p>
                <p>Departure time: <h:outputText value="#{bookingFlowBean.flight.departureDateTime}" size="small">
                    <f:convertDateTime pattern="dd/MM/yyyy hh:mm" size="small"/>
                </h:outputText></p>
               <b:form horizontal="true">
                   <b:formGroup>
                   <b:inputText id="amountOfPassengers"
                                mediumScreen="one-third" mask="integer"
                                placeholder="1"
                                render-label="false" fieldSize="lg"
                                value="#{bookingFlowBean.amountOfPassengers}">
                       <f:facet name="prepend">
                           <h:outputText value="Amount of tickets"/>
                       </f:facet>
                   </b:inputText>
                       <h:message for="amountOfPassengers"/>
                   </b:formGroup>
                       <b:commandButton value="next" action="#{bookingFlowBean.createPassengers()}" />

                </b:form>
            </b:jumbotron>
        </ui:define>
    </ui:composition>


</html>
