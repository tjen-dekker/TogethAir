<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/templates/index-template.xhtml">
        <ui:define name="content">
            <div style="height: 7em;"/>
            <b:jumbotron>

               <h1>Flight details</h1>
                <b:messages />
                <p><h:outputText value="#{bookingFlowBean.flight.flightCompany}"/></p>
                <p><h:outputText value="Departure: #{bookingFlowBean.flight.from.name} (#{bookingFlowBean.flight.from.code})"/></p>
                <p><h:outputText value="Destination: #{bookingFlowBean.flight.to.name} (#{bookingFlowBean.flight.to.code})"/></p>
                <p>Departure time: <h:outputText value="#{bookingFlowBean.flight.departureDateTime}">
                    <f:convertDateTime pattern="dd/MM/yyyy hh:mm"/>
                </h:outputText></p>
               <b:form>
                    <h:outputLabel for="amountOfPassengers">Amount of tickets</h:outputLabel>
                    <b:inputText id="amountOfPassengers" value="#{bookingFlowBean.amountOfPassengers}" mask="integer" mediumScreen="one-third"/>
                    <h:message for="amountOfPassengers"/>
                    <b:commandButton value="next" action="#{bookingFlowBean.createPassengers()}"/>
                </b:form>
            </b:jumbotron>
        </ui:define>
    </ui:composition>


</html>
