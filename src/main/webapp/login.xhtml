<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:shiro="http://shiro.apache.org/tags"
      xmlns:b="http://bootsfaces.net/ui" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
</h:head>
<h:body>
    <ui:composition template="/templates/index-template.xhtml">
        <ui:define name="content">
            <div style="height: 7em;"/>
            <b:jumbotron styleClass="search-background">
                <shiro:guest>
                    <b:form horizontal="true">
                        <b:messages id="messages" autoUpdate="true" closable="true"/>

                        <b:inputText placeholder="Email" id="email" required="true" span="6"
                                     value="#{loginService.username}">
                            <f:facet name="prepend">
                                <b:icon name="user"/>
                            </f:facet>
                        </b:inputText>
                        <b:inputSecret placeholder="Password" id="password" required="true" span="6"
                                     value="#{loginService.password}">
                            <f:facet name="prepend">
                                <b:iconAwesome name="key"/>
                            </f:facet>
                        </b:inputSecret>
                        <b:selectBooleanCheckbox caption="Remember me" id="rememberMe"
                                                 value="#{loginService.rememberMe}"/>
                        <b:commandButton value="Login" action="#{loginService.doLogin}"/>
                        <h:outputText/>
                    </b:form>
                </shiro:guest>
                <shiro:user>
                    You are already logged in
                </shiro:user>
            </b:jumbotron>
        </ui:define>
    </ui:composition>

</h:body>
</html>
