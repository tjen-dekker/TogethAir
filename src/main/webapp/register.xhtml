<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:shiro="http://shiro.apache.org/tags"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:b="http://bootsfaces.net/ui">
<h:head>
</h:head>
<h:body>
    <ui:composition template="/templates/index-template.xhtml">
        <ui:define name="content">
            <div style="height: 7em;"/>
            <b:jumbotron styleClass="search-background">
                <shiro:guest>
                    <b:form horizontal="true">

                        <b:messages id="messages" autoUpdate="true" closable="true"/>

                        <b:inputText id="email" placeholder="Email" label="Email" required="true"
                                     value="#{loginService.username}"/>


                        <b:inputText id="firstName" placeholder="First Name" label="First Name" required="true"
                                     value="#{loginService.firstName}"/>


                        <b:inputText id="lastName" placeholder="Last Name" label="Last Name" required="true"
                                     value="#{loginService.lastName}"/>


                        <b:inputSecret placeholder="Password" label="Password" id="password" required="true"
                                       value="#{loginService.password}"/>

                        <b:inputSecret placeholder="re-enter passord" label="re-enter password" id="compareToPassword"
                                       required="true"
                                       value="#{loginService.compareToPassword}"/>


                        <!--<shiro:hasPermission name="admin">-->
                        <b:selectBooleanCheckbox id="Partner" caption="Partner" value="#{loginService.partner}"/>
                        <!--</shiro:hasPermission>-->

                        <b:commandButton value="Register" action="#{loginService.register}"/>


                    </b:form>
                </shiro:guest>
            </b:jumbotron>
        </ui:define>
    </ui:composition>
</h:body>
</html>
