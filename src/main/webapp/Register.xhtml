<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:shiro="http://shiro.apache.org/tags">
<h:head>
</h:head>
<h:body>
    <shiro:guest>
        <h:form prependId="false">
            <h:panelGrid columns="2">
                <h:outputText value="email:"/>
                <p:inputText id="email" required="true" value="#{loginService.username}"/>

                <h:outputText value="first name:"/>
                <p:inputText id="firstName" required="true" value="#{loginService.firstName}"/>

                <h:outputText value="last name:"/>
                <p:inputText id="lastName" required="true" value="#{loginService.lastName}"/>

                <h:outputText value="Password:"/>
                <p:password id="password" required="true" value="#{loginService.password}"/>


                <!--<shiro:hasPermission name="admin">-->
                    <h:outputText value="Admin"/>
                    <p:selectBooleanCheckbox id="Admin" value="#{loginService.admin}"/>
                <!--</shiro:hasPermission>-->
                <h:outputText/>
                <p:commandButton value="Register" action="#{loginService.register}"/>
            </h:panelGrid>

            <p:messages id="messages" autoUpdate="true" closable="true"/>
        </h:form>
    </shiro:guest>
</h:body>
</html>
