<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:shiro="http://shiro.apache.org/tags">
<h:head>
</h:head>
<h:body>
    <h:form prependId="false">
        <h:panelGrid columns="2">
            <h:outputText value="email:"/>
            <p:inputText id="email" required="true" value="#{registrationService.email}"/>

            <h:outputText value="first name:"/>
            <p:inputText id="firstName" required="true" value="#{registrationService.firstName}"/>

            <h:outputText value="last name:"/>
            <p:inputText id="lastName" required="true" value="#{registrationService.lastName}"/>

            <h:outputText value="Password:"/>
            <p:password id="password" required="true" value="#{registrationService.plainTextPassword}"/>


            <shiro:hasPermission name="admin">
                <h:outputText value="Admin"/>
                <p:selectBooleanCheckbox id="Admin" value="#{registrationService.admin}"/>
            </shiro:hasPermission>
            <h:outputText/>
            <p:commandButton value="Register" action="#{registrationService.register}"/>
        </h:panelGrid>

        <p:messages id="messages" autoUpdate="true" closable="true"/>
    </h:form>
</h:body>
</html>
