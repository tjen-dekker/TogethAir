<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:shiro="http://shiro.apache.org/tags">
<f:view>
    <h:panelGrid columns="2">
        <h:outputText value="email:"/>
        <h:outputText value="#{loginService.username}"/>

        <h:outputText value="first name:"/>
        <h:outputText value="#{loginService.firstName}"/>

        <h:outputText value="last name:"/>
        <h:outputText value="#{loginService.lastName}"/>

        <shiro:hasRole name="admin">
            <h:outputText value="You're an admin"/>
        </shiro:hasRole>
    </h:panelGrid>
</f:view>
</html>
