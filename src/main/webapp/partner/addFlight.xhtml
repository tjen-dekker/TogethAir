<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:shiro="http://shiro.apache.org/tags" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
</h:head>
<h:body>
    <ui:composition template="/templates/index-template.xhtml">
        <ui:define name="content">
            <div style="height: 7em;"/>
            <b:jumbotron styleClass="search-background">
                <b:form horizontal="true">
                    <b:messages id="messages" autoUpdate="true" closable="true"/>
                    <b:inputText placeholder="FlightCode" id="FlightCode" required="true"
                                 render-label="false"
                                 value="#{flightBean.flight.flightCode}"
                                 requiredMessage="flightcode is required">
                        <f:facet name="prepend">
                            <h:outputText value="flight code"/>
                        </f:facet>
                    </b:inputText>
                    <b:formGroup>
                        <b:dateTimePicker required="true" format="DD/MM/YYYY hh:mm" showTime="true"
                                          render-label="false"
                                          value="#{flightBean.flight.departureDateTime}" showIcon="true" iconPosition="left"
                                          requiredMessage="Date/time is required">
                            <f:facet name="prepend">
                                <h:outputText value="flight code"/>
                            </f:facet>
                        </b:dateTimePicker>
                    </b:formGroup>
                    <b:inputText placeholder="Duration in minutes" id="Duration"
                                 render-label="false"
                                    value="#{flightBean.flight.duration}">
                        <f:facet name="prepend">
                            <h:outputText value="Duration in minutes"/>
                        </f:facet>
                    </b:inputText>
                    <b:inputText placeholder="Brussels" typeahead="true"
                                 typeaheadValues="#{flightBean.allAirports}"
                                 render-label="false"
                                 value="#{flightBean.from}"
                                 id="from">
                        <f:facet name="prepend">
                            <h:outputText value="From"/>
                        </f:facet>
                    </b:inputText>
                    <b:inputText placeholder="Brussels" typeahead="true"
                                 typeaheadValues="#{flightBean.allAirports}"
                                 render-label="false"
                                 value="#{flightBean.to}"
                                 id="to">
                        <f:facet name="prepend">
                            <h:outputText value="To"/>
                        </f:facet>
                    </b:inputText>
                    <b:inputText placeholder="0.0"
                                 value="#{flightBean.baseEconomy}"
                                 render-label="false"
                                 id="BasePriceEconomy" >
                        <f:facet name="prepend">
                            <h:outputText value="Base Price Economy"/>
                        </f:facet>
                    </b:inputText>
                    <b:inputText placeholder="0.0"
                                 value="#{flightBean.baseBusiness}"
                                 render-label="false"
                                 id="BasePriceBusiness">
                        <f:facet name="prepend">
                            <h:outputText value="Base Price Business"/>
                        </f:facet>
                    </b:inputText>
                    <b:inputText placeholder="0.0"
                                 value="#{flightBean.baseFirstClass}"
                                 render-label="false"
                                 id="BasePriceFirstClass">
                        <f:facet name="prepend">
                            <h:outputText value="Base Price First Class"/>
                        </f:facet>
                    </b:inputText>
                    <b:inputText required="true" value="#{flightBean.rowStart}" placeholder="1-26"
                                 render-label="false">
                        <f:facet name="prepend">
                            <h:outputText value="From Row"/>
                        </f:facet>
                    </b:inputText>
                    <b:inputText required="true" label="To Row" value="#{flightBean.rowEnd}" placeholder="1-26"
                                 render-label="false">
                        <f:facet name="prepend">
                            <h:outputText value="To Row"/>
                        </f:facet>
                    </b:inputText>
                    <b:commandButton value="Create" action="#{flightBean.addFlight}"/>
                    <h:outputText/>
                </b:form>
                <shiro:user>
                </shiro:user>
            </b:jumbotron>
        </ui:define>
    </ui:composition>

</h:body>
</html>
