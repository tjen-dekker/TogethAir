<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:shiro="http://shiro.apache.org/tags">
<h:head>
</h:head>
<h:body>
    <ui:composition template="/templates/index-template.xhtml">
        <ui:define name="content">
            <div style="height: 7em;"/>
            <b:jumbotron styleClass="search-background">
                <b:form horizontal="true">
                    <b:messages id="messages" autoUpdate="true" closable="true"/>

                    <b:inputText placeholder="FlightCode" id="FlightCode" label="FlightCode" required="true"
                                 value="#{flightBean.flight.flightCode}">
                    </b:inputText>
                    <b:dateTimePicker required="true" format="DD/MM/YYYY hh:mm" label="Departure Date/Time" showTime="true"
                                      value="#{flightBean.flight.departureDateTime}">
                    </b:dateTimePicker>
                    <b:inputText placeholder="Duration in minutes" id="Duration" label="Duration in minutes"
                                    value="#{flightBean.flight.duration}">
                    </b:inputText>
                    <b:inputText placeholder="Brussels" typeahead="true"
                                 typeaheadValues="#{flightBean.allAirports}"
                                 value="#{flightBean.from}"
                                 id="from" label="From">
                    </b:inputText>
                    <b:inputText placeholder="Brussels" typeahead="true"
                                 typeaheadValues="#{flightBean.allAirports}"
                                 value="#{flightBean.to}"
                                 id="to" label="To">
                    </b:inputText>
                    <b:inputText placeholder="0.0"
                                 value="#{flightBean.baseEconomy}"
                                 id="BasePriceEconomy" label="Base Price Economy">
                    </b:inputText>
                    <b:inputText placeholder="0.0"
                                 value="#{flightBean.baseBusiness}"
                                 id="BasePriceBusiness" label="Base Price Business">
                    </b:inputText>
                    <b:inputText placeholder="0.0"
                                 value="#{flightBean.baseFirstClass}"
                                 id="BasePriceFirstClass" label="Base Price First Class">
                    </b:inputText>
                    <b:inputText required="true" label="From Row" value="#{flightBean.rowStart}" placeholder="1-26"/>
                    <b:inputText required="true" label="To Row" value="#{flightBean.rowEnd}" placeholder="1-26"/>
                    <b:commandButton value="Create" action="#{flightBean.addFlight}"/>
                    <!--<b:commandButton value="Clear" action="#{flightBean.clear}"/>-->
                    <h:outputText/>
                </b:form>
                <shiro:user>
                </shiro:user>
            </b:jumbotron>
        </ui:define>
    </ui:composition>

</h:body>
</html>
